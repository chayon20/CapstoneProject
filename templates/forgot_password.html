{% extends "base.html" %}
{% block content %}
<style>
  /* No body background here, to preserve base.html's background image */

  .forgot-password-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .forgot-password-outer-card {
    width: 520px;
    background: rgba(216, 239, 209, 0.85); /* light green with transparency */
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0, 128, 0, 0.25);
    padding: 3rem;
    display: flex;
    justify-content: center;
  }

  .forgot-password-card {
    width: 350px;
    background: rgba(230, 244, 234, 0.95); /* lighter green with more opacity */
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0, 128, 0, 0.15);
    padding: 2.5rem 2rem;
    color: #256029;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .forgot-password-card h3 {
    font-weight: 700;
    margin-bottom: 2rem;
    font-size: 1.75rem;
    text-align: center;
    color: #1a3d17;
  }

  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    font-size: 1rem;
  }

  input[type="email"] {
    width: 100%;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    border: 2px solid #a8d5a3;
    border-radius: 50px;
    background-color: #f7fcf8;
    color: #256029;
    transition: border-color 0.3s ease;
  }

  input[type="email"]::placeholder {
    color: #8fbf8c;
  }

  input[type="email"]:focus {
    border-color: #4caf50;
    outline: none;
    background-color: #e6f4ea;
  }

  .form-text {
    margin-top: 0.3rem;
    font-size: 0.875rem;
    color: #4a7a4a;
  }

  button[type="submit"] {
    width: 100%;
    margin-top: 1.75rem;
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 0.85rem 1.25rem;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(76, 175, 80, 0.4);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button[type="submit"]:hover,
  button[type="submit"]:focus {
    background-color: #388e3c;
    box-shadow: 0 8px 25px rgba(56, 142, 60, 0.6);
    outline: none;
  }
</style>

<div class="forgot-password-container">
  <div class="forgot-password-outer-card">
    <div class="forgot-password-card">
      <h3>Forgot Password</h3>
      <form method="POST" novalidate>
        <label for="email">Registered Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
        />
        <div class="form-text">We will send a reset link to this email.</div>
        <button type="submit">Send Reset Link</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
