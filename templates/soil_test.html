{% extends "base.html" %}
{% block content %}
<style>
  .container {
    max-width: 1100px;
    margin: 40px auto;
    font-family: Arial, sans-serif;
  }

  h1 {
    text-align: center;
    color: #2e7d32;
    margin-bottom: 35px;
    font-size: 2.2rem;
  }

  .sensor-grid {
    display: flex;
    justify-content: space-between;
    gap: 25px;
    flex-wrap: nowrap;
  }

  .sensor-card {
    flex: 1;
    padding: 40px; /* doubled padding */
    text-align: center;
    border-radius: 20px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    background: white;
  }

  .nitrogen-card {
    background: #e8f5e9; /* light green */
  }
  .phosphorus-card {
    background: #f3e5f5; /* light purple */
  }
  .potassium-card {
    background: #fff3e0; /* light orange */
  }

  .sensor-icon {
    font-size: 3.5rem; /* bigger icons */
    margin-bottom: 15px;
    display: block;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 12px;
    color: #333;
    font-size: 1.5rem;
  }

  input {
    width: 140px; /* bigger input */
    padding: 14px;
    text-align: center;
    font-size: 1.4rem;
    border: 2px solid #ccc;
    border-radius: 12px;
    background-color: white;
    font-weight: bold;
    color: #333;
  }

  button {
    background: #2e7d32;
    color: #fff;
    padding: 16px 35px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 35px;
    font-size: 1.3rem;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #256828;
  }

  p.update-info {
    text-align: center;
    margin-top: 15px;
    font-style: italic;
    color: #555;
    font-size: 1rem;
  }
</style>

<div class="container">

  <h1>ðŸŒ¿ Real-time Soil Nutrient Data</h1>

  <form method="POST" action="{{ url_for('soil_report') }}" id="soilForm">
    <div class="sensor-grid">
      <div class="sensor-card nitrogen-card">
        <span class="sensor-icon">ðŸŸ¢</span>
        <label for="nitrogen">Nitrogen (N)</label>
        <input type="number" step="0.01" id="nitrogen" name="nitrogen" readonly />
      </div>
      <div class="sensor-card phosphorus-card">
        <span class="sensor-icon">ðŸŸ£</span>
        <label for="phosphorus">Phosphorus (P)</label>
        <input type="number" step="0.01" id="phosphorus" name="phosphorus" readonly />
      </div>
      <div class="sensor-card potassium-card">
        <span class="sensor-icon">ðŸŸ </span>
        <label for="potassium">Potassium (K)</label>
        <input type="number" step="0.01" id="potassium" name="potassium" readonly />
      </div>
    </div>

    <div style="text-align:center;">
      <button type="submit">Analyze Nutrients</button>
    </div>
  </form>

  <p class="update-info">
    Values update every 5 seconds.
  </p>

</div>

<script>
  async function fetchSoilData() {
    try {
      const res = await fetch('{{ url_for("soil_data") }}');
      if (!res.ok) throw new Error("Network error");
      const data = await res.json();

      document.getElementById('nitrogen').value = data.nitrogen;
      document.getElementById('phosphorus').value = data.phosphorus;
      document.getElementById('potassium').value = data.potassium;
    } catch (error) {
      console.error("Failed to fetch soil data:", error);
    }
  }

  fetchSoilData();
  setInterval(fetchSoilData, 5000);
</script>
{% endblock %}
