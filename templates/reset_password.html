{% extends "base.html" %}
{% block content %}
<style>
  /* Only set font here, no background on body to preserve base.html background image */
  body {
    font-family: 'Segoe UI', sans-serif;
  }

  /* Overlay wrapper with light translucent green, so base bg image shows through */
  .reset-background-wrapper {
    min-height: 100vh;
    background: rgba(208, 240, 208, 0.5); /* light translucent green overlay */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .reset-wrapper {
    max-width: 450px;
    width: 100%;
  }

  .reset-card {
    background: #ffffff;
    border-radius: 18px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.15);
    padding: 35px;
    border: none;
    transition: transform 0.2s ease-in-out;
  }

  .reset-card:hover {
    transform: translateY(-3px);
  }

  .reset-title {
    color: #2e7d32;
    font-weight: bold;
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.6rem;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    font-weight: 500;
    color: #1b5e20;
    margin-bottom: 6px;
    display: block;
  }

  .form-input {
    border-radius: 10px;
    border: 1.5px solid #a5d6a7;
    padding: 12px;
    font-size: 1rem;
    background: #f8fff9;
    width: 100%;
    transition: all 0.2s;
  }

  .form-input::placeholder {
    font-size: 1.05rem;
    color: #66bb6a;
    opacity: 0.9;
  }

  .form-input:focus {
    border-color: #43a047;
    box-shadow: 0 0 6px rgba(67, 160, 71, 0.5);
    background: #ffffff;
    outline: none;
  }

  .form-text {
    font-size: 0.85rem;
    color: #388e3c;
  }

  .btn-success {
    background: linear-gradient(90deg, #66bb6a, #43a047);
    border: none;
    border-radius: 10px;
    font-weight: bold;
    padding: 12px;
    font-size: 1rem;
    width: 100%;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .btn-success:hover {
    background: linear-gradient(90deg, #43a047, #2e7d32);
    transform: scale(1.02);
  }
</style>

<div class="reset-background-wrapper">
  <div class="reset-wrapper">
    <div class="reset-card">
      <h3 class="reset-title">ðŸ”’ Reset Password</h3>
      <form method="POST" novalidate>
        <div class="form-group">
          <label for="password" class="form-label">New Password</label>
          <input 
            type="password" 
            name="password" 
            id="password" 
            class="form-input" 
            required 
            minlength="8"
            placeholder="Enter your new password"
          >
          <div class="form-text">Must be at least 8 characters.</div>
        </div>

        <div class="form-group">
          <label for="confirm_password" class="form-label">Confirm New Password</label>
          <input 
            type="password" 
            name="confirm_password" 
            id="confirm_password" 
            class="form-input" 
            required 
            placeholder="Re-enter new password"
          >
        </div>

        <button type="submit" class="btn-success">Reset Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
