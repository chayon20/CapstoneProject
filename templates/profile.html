{% extends "base.html" %}
{% block content %}
  <h2>Profile</h2>
  <div style="display:flex; gap:18px; align-items:flex-start;">
    <div>
      {% if user.profile_photo %}
        <img src="{{ url_for('uploaded_file', filename=user.profile_photo) }}" style="width:200px; border-radius:8px;">
      {% else %}
        <img src="https://via.placeholder.com/200" style="border-radius:8px;">
      {% endif %}
    </div>
    <div>
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Address:</strong> {{ user.address }}</p>
      <p><strong>Occupation:</strong> {{ user.occupation }}</p>
    </div>
  </div>
{% endblock %}
